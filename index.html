<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/ts.jpg" alt="">
        </div>
        <div>
            <button id="addCategoryBtn">add category</button>
            <button id="addProductBtn">add product</button>
        </div>
    </header>

    <div class="container">
        <aside id="categoryList"></aside>
        <main id="productsContainer"></main>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2>Category</h2>
            <input type="text" id="categoryName" placeholder="category name...">
            <button id="saveCategoryBtn">Save</button>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2>Product</h2>
            <input type="text" id="productTitle" placeholder="product title">
            <input type="number" id="productPrice" placeholder="price">
            <button id="saveProductBtn">Save</button>
        </div>
    </div>

    <script src="./app.js"></script>


</body>
</html>
